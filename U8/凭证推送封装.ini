        // 由业务端定义
        "vouchers":  [
            {}
        ]

    }
}


//1.2 费控凭证业务推送数据：
//=====================================================
{
    //凭证列表，将此段封装至接口报文requestData：jsObj.requestData = vouchers
    "vouchers": [
        {   "vchSrcId": "", // 源系统凭证id
            "acctgEntCode": "", // 核算主体代码
            "acctgEntName": "", // 核算主体名称
            "prepByCode": "", // 制单人代码
            "prepByName": "", // 制单人名称
            "revwByCode": "", // 复核人代码
            "revwByName": "", // 复核人名称
            "pushTime": null, // 推送时间
            "vchGenDate": null, // 凭证生成日期
            "acctgPerYr": "", // 会计期间年
            "acctgPerMth": "", // 会计期间月
            "preVchTypeCode": "", // 预制凭证类型代码
            "preVchTypeName": "", // 预制凭证类型名称
            "preVchHdrCode": "",  // 预制凭证头代码(编号)
            "vchHdrDesc": "", // 凭证头摘要
            "expRptCode": "", // 报账单据代码
            "funcCurrCode": "", // 本位币币种代码
            "preVchCatCode": "", // 预制凭证类别代码
            "preVchCatName": "", // 预制凭证类别名称
            "funcCurrTotalAmt": null, // 本位币总金额
            "attachQty": null, // 附件张数
            "vchSrcCode": "", // 凭证来源代码
            "vchSrcName": "", // 凭证来源名称
            "ledgerCode": "", // 账套代码
            "ledgerName": "", // 账套名称
	    //凭证行集合（分录集合）
            "vchLines": [
                {
                    "lineSeqNum": null, // 凭证行序号
                    "acctCode": "", // 科目代码
                    "acctName": "", // 科目名称
                    "drcrDirFlag": "", // 借贷方向标志【DR CR】
                    "origCurrCode": "", // 原币币种代码
                    "origCurrName": "", // 原币币种名称
                    "currExchRate": null, // 币种折换率
                    "currExchDate": null, // 币种折换日期
                    "origCurrAmt": null, // 记账原币金额
                    "vchLineDescr": "", // 凭证行摘要
                    "stdCurrAmt": null, // 记账本币金额
                    "costCtrCode": "", // 成本中心代码(责任中心代码)
                    "costCtrName": "", // 成本中心名称(责任中心名称)
		    // 辅助核算项集合
                    "analyticAcctgItems": [
		        
		        //已确定analyticAcctgItemTypeCode清单有：
			//-----客商
		        //  CUST_CODE:客户代码 | CUST_NAME:客户名称  --客商分开字段传递时使用
			//  VNDR_CODE:供应商代码 | VNDR_NAME:供应商名称  --客商分开字段传递时使用
			//  BIZ_PART_CODE:客商代码 | BIZ_PART_NAME:客商名称  --客商代码，客商合并字段传递时使用
			//-----客商end-----//

			//  CASH_FLOW_CODE:现金流代码 | CASH_FLOW_NAME:现金流名称
			//  PRJ_CODE: 项目代码 | PRJ_NAME:项目名称 
			//  INTER_PART_CODE:内部往来代码 | INTER_PART_NAME:内部往来名称
		        
			//示例：
                        {
			  "analyticAcctgItemTypeCode": "CUST_CODE", // 辅助核算项类型代码， 如CUST_CODE | 客商代码
			  "analyticAcctgItemCode": "1320831", // 辅助核算项代码
			  "analyticAcctgItemName": "上海统御" // 辅助核算项名称
			}，  {
			  "analyticAcctgItemTypeCode": "CASH_FLOW_CODE ", // 辅助核算项类型代码， 如CASH_FLOW_CODE | 现金流代码
			  "analyticAcctgItemCode": "1204", // 辅助核算项代码
			  "analyticAcctgItemName": "支付其他与经营活动有关的现金" // 辅助核算项名称
			}

		    ]
                    
                }
            ] 
        }
    ]
}

