       "state": "0", errorCode: "", errorMsg: ""
   },
   //终端服务被调用状态
   "targetReuslt": {
        "successFlag": "true|false", errorCode: "", errorMsg: "",
	   //异步调用时，rtnData内为空节点；目前优先考虑同步接口
           "rtnData": [
             //结果数据装入key-value mapping，由业务端定义
	     //多结果数据返回示例：
             {resultKey:"code", resyltValue: "sunwukong"} 
             {resultKey:"name", resyltValue: "孙悟空"}
             {resultKey:"bankAccount", resyltValue: { bankName:"招商银行xx支行", accountNo: "3243243243" } }
	     
	     //单结果数据返回示例： --目前可采用单结果返回
             {resultKey:"bank", resyltValue: {"code": "sunwukong",  "bankName": "孙悟空", bankName: "招商银行xx支行", accountNo: "3243243243" } }
         ]
   }

}

